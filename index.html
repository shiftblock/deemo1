<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>移动拖拽</title>

    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript">

            (function() {
            function a() {
                var a = document.getElementsByTagName("html")[0],
                b = document.documentElement.clientWidth;
                640 <= b && (b = 640);
                a.style.fontSize = b / 20 / 18.75 * 625 + "%"
            }
            a();
            var b;
            window.addEventListener("resize",
            function() {
                clearTimeout(b);
                b = setTimeout(a, 300)
            },!1);
            window.addEventListener("pageshow", function(c) {
                c.persisted && (clearTimeout(b), b = setTimeout(a, 300))
            },!1);
        })();


        </script>
        <style media="screen">
          div{
            height: 1rem;
            width: 1rem;
            background: black;
            position: absolute;
          }
        </style>
  </head>
  <body>
        <div ></div>
        <script type="text/javascript">
          var div = document.querySelector('div');
          document.addEventListener("touchstart",touch);
          document.addEventListener("touchmove",touch);
          document.addEventListener("changetouch",touch);
        var xx = 0;
        var yy = 0;
          function touch(e) {
            var e = e||event;


        switch (e.type) {
  case "touchstart":
         xx = e.touches[0].clientX-div.offsetLeft;
         yy = e.touches[0].clientY-div.offsetTop;
        //console.log(xx+" "+yy);
    break;
  case "touchmove":
          //console.log(e.touches[0]);
          var x =e.touches[0].clientX-xx;
          var y =e.touches[0].clientY-yy;
          //console.log(x+"  "+y);
          div.style.left=x+'px';
          div.style.top=y+'px';
    break;
  }

}


            // div.draggable();
        </script>
  </body>
</html>
